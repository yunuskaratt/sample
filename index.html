<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizzle</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main class="h-100 w-100">
      <div class="h-100 w-100 root">
        <div class="h-100 w-100 video-container">
          <video id="promoVideo" src="video/MiZzle-Intro.mp4" loop autoplay muted></video>
          <button id="audioToggleButton" class="audio-toggle-btn">
            <img id="mutedIcon" src="/images/icons/mute.svg" alt="Muted" style="display: inline;" />
            <img id="unmutedIcon" src="/images/icons/unmute.svg" alt="Unmuted" style="display: none;" />
          </button>
        </div>
        <div class="banner-3-container divide50 outer-container">
          <div class="banner-3-left">
            <div class="banner-3-left-bg">
              <img src="./images/vector/banner-3-bg.svg" alt="" />
            </div>
            <div class="banner-3-right-bg">
              <img src="./images/vector/banner-3-bg.svg" alt="" />
            </div>

            <div class="banner-3-left-content">
              <p class="fw700 fs20">
                Watch how we are changing the cloud industry trends
              </p>
              <button
                onclick="window.open('/pdf/MiZzle-Pitch-Deck.pdf', '_blank')"
                class="mx-auto m-btn-primary border-0 fs14 fw700 w-auto"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="text-capitalize"> Read More </span>
                <img src="./images/vector/button-vector.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="banner-3-right">
            <div class="banner-3-right-content">
              <h1 class="fs36 fw700 text-white text-center">
                Join hands with Mizzle
              </h1>
              <div class="banner-3-social-container">
                <a
                  target="_blank"
                  href="https://discord.com/invite/WgU5Qmb9yV"
                  class="banner-social-icon m-flex icon-container-3"
                >
                  <img src="./images/icons/footer-discord.svg" alt="discord" />
                </a>

                <a
                  target="_blank"
                  href="https://t.me/mizzleio"
                  class="banner-social-icon m-flex icon-container-4"
                >
                  <img
                    src="./images/icons/footer-telegram.svg"
                    alt="telegram"
                  />
                </a>
                <a
                  target="_blank"
                  href="https://linktr.ee/mizzle_io"
                  class="banner-social-icon m-flex icon-container-2"
                >
                  <img src="./images/icons/link-tree.svg" alt="" />
                </a>
                <a
                  target="_blank"
                  href="https://x.com/Mizzle_io"
                  class="banner-social-icon m-flex icon-container-1"
                >
                  <img src="./images/icons/footer-x.svg" alt="x" />
                </a>
                <a
                  target="_blank"
                  href="https://www.linkedin.com/company/mizzlecloud/"
                  class="banner-social-icon m-flex icon-container-6"
                >
                  <img src="./images/icons/linkedin.svg" alt="linked in" />
                </a>
                <a
                  target="_blank"
                  href="https://medium.com/@Mizzle.io"
                  class="banner-social-icon m-flex icon-container-3"
                >
                  <img src="./images/icons/medium.svg" alt="discord" />
                </a>
                <a
                  target="_blank"
                  href="https://www.youtube.com/@Mizzle_io"
                  class="banner-social-icon m-flex icon-container-4"
                >
                  <img
                    src="./images/icons/youtube.svg"
                    alt="youtube"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- **** -->
    <script>
      const video = document.getElementById("promoVideo");
      const audioToggleButton = document.getElementById("audioToggleButton");
      const mutedIcon = document.getElementById("mutedIcon");
      const unmutedIcon = document.getElementById("unmutedIcon");

      audioToggleButton.addEventListener("click", () => {
        video.muted = !video.muted;
        
        if (video.muted) {
          mutedIcon.style.display = "inline";
          unmutedIcon.style.display = "none";
        } else {
          mutedIcon.style.display = "none";
          unmutedIcon.style.display = "inline";
        }
      });
      </script>

  </body>
</html>
